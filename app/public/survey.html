    <script type="text/javascript"> 
        function getValues(){
            $("#surveyForm").submit(function(event) {
                event.preventDefault();
                let scoreArray= [];
                let newArray = $(this).serializeArray();
    
                for (let i = 2; i < newArray.length; i++) {
                    scoreArray.push(parseInt(newArray[i].value));
                }
                let newUser = {
                    name: $("#name").val().trim(),
                    photo: $("#photo").val(),
                    score: scoreArray 
                };
                $.post("/api/friends", newUser, function(data) {
                    $("#matchedName").text(data[0].name);
                    $("#matchedPhoto").attr("src", data[0].photo);
                    $("#myModal").modal("toggle");
                });
                $("#name").val("");
                $("#photo").val("");                        
                $('#surveyForm option').prop('selected', function() {
                    return this.defaultSelected;
                });
            })
        }
        getValues();
    </script>
